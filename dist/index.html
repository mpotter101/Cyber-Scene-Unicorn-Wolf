<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cyber Scene Unicorn Wolf</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="./css/csuw-stylesheet.css">

        <!-- 3rd party dependencies -->
        <script src="./lib/jquery-3.4.0.min.js"></script>
        <script src="./lib/semantic-ui/semantic.min.js"></script>
        <script src="./lib/semantic-ui/components/transition.js"></script>
        <script src="./lib/pixi.min.js"></script>
    </head>

    <body>
        <div class="column left">
            <div class="group minimap">
                    Minimap
            </div>
            <div class="group">
                <div>Hit Points</div>
                <div>Social Power</div>
            </div>
            <div class="group">
                <div>Outfit</div>
                <div>Outfit reminder text</div>
            </div>
        </div>
        <div class="column center">
            <div class="group" id="game">game</div>
            <div class="group">
                <div class="character info">Weapons + characters face</div>
            </div>
        </div>
        <div class="column right">
            <div class="social-media banner">
                <img src="./assets/social-media-logo.png" />
                <label> WOOFER </label>
            </div>
            <div class="social-media texts">
                <div class="social-media message enemy">
                    <div class="social-media nametag enemy">Goonbo Golumbus</div>
                    <div class="social-media text">
                        I'm gonna get that dumb wolf... unicorn... thing >:(
                    </div>
                    <div class="social-media meta-text enemy"> Posted at 11:39 pm, July 20, 2022</div>
                    <div class="social-media pfp enemy"><img src="./assets/generic-pfp.jpg" /></div>
                </div>
                <div class="social-media message player">
                    <div class="social-media nametag player">Mary Sue</div>
                    <div class="social-media text">
                        Z0MG! I r0xx0rz dat guyz s0ckz0rz!!1!
                    </div>
                    <div class="social-media meta-text player"> Posted at 11:39 pm, July 20, 2022</div>
                    <div class="social-media pfp player"><img src="./assets/csuw-pfp.jpg" /></div>
                </div>
            </div>
        </div>
    </body>

    <!-- Main Application Script -->
    <script src="./bundle.js" type="text/javascript"></script>
</html>
